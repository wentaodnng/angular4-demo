<div class="c-content-inner-not-bg">
  <div class="row  c-mb15" [hidden]="userTipClose">
    <div class="col-md-12">
      <div class="card c-card">
        <div class="card-body">
          <i class="fa fa-bullhorn fa-fw text-danger"></i> <strong class="text-danger">欢迎您，Admin</strong> <span
          class="c-dashbord-login-tip">， 这是您第 <span
          class="text-danger">12708</span>                    次登录，上次登录时间： <span
          class="text-danger">2017-5-20 21:05:20</span>，如果不是您本人登录，请及时 <a href="javascript:void(0)"
                                                                         (click)="passwordEdit()">修改密码</a>                    。</span>
          <button aria-label="Close" class="close" type="button" (click)="userTipClose=true">
            <span aria-hidden="true">×</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12">
          <div class="card c-card c-dashbord-card">
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <h5 class="card-title c-fs15"><i class="fa fa-bell-o fa-fw"></i> 待办信息</h5>
                </div>
                <button type="button" class="btn btn-info c-mb15" (click)="randomize()">刷新</button>
                <div class="col-md-3 text-right">
                  <a class="c-cursor-pointer" (click)="isTodoCollapsed = !isTodoCollapsed"><em class="fa fa-minus"></em></a>
                </div>
              </div>
              <div [ngbCollapse]="isTodoCollapsed">
                <div class="row  c-mt15  c-scroll-y-a c-dashbord-card-inner">
                  <div class="col-md-12">

                    <canvas baseChart
                            [datasets]="lineChartData"
                            [labels]="lineChartLabels"
                            [options]="lineChartOptions"
                            [colors]="lineChartColors"
                            [legend]="lineChartLegend"
                            [chartType]="lineChartType"
                            (chartHover)="chartHovered($event)"
                            (chartClick)="chartClicked($event)"></canvas>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12">
          <div class="card c-card c-dashbord-card">
            <div class="card-body">
              <div class="row">
                <div class="col-md-9">
                  <h5 class="card-title c-fs15"><i class="fa fa-envelope-open-o fa-fw"></i> 待阅信息</h5>
                </div>
                <div class="col-md-3 text-right">
                  <a class="c-cursor-pointer" (click)="isNeedReadCollapsed = !isNeedReadCollapsed"><em
                    class="fa fa-minus"></em></a>
                </div>
              </div>
              <div [ngbCollapse]="isNeedReadCollapsed">
                <div class="row  c-mt15  c-scroll-y-a c-dashbord-card-inner">
                  <div class="col-md-12">
                    <canvas baseChart
                            [datasets]="lineChartData"
                            [labels]="lineChartLabels"
                            [options]="lineChartOptions"
                            [colors]="lineChartColors"
                            [legend]="lineChartLegend"
                            [chartType]="lineChartType"
                            (chartHover)="chartHovered($event)"
                            (chartClick)="chartClicked($event)"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
